<div class="bpp-row set-position-references">
  <div>
    <div class="set-position-reference" data-reference="top-left">
      <i class="fas fa-arrow-left rotate-45"></i>
    </div>
    <div class="set-position-reference" data-reference="top-mid">
      <i class="fas fa-arrow-up"></i>
    </div>
    <div class="set-position-reference" data-reference="top-right">
      <i class="fas fa-arrow-up rotate-45"></i>
    </div>
  </div>

  <div>
    <div class="set-position-reference" data-reference="mid-left">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="set-position-reference" data-reference="mid-mid">
      <i class="fas fa-dot-circle"></i>
    </div>
    <div class="set-position-reference" data-reference="mid-right">
      <i class="fas fa-arrow-right"></i>
    </div>
  </div>

  <div>
    <div class="set-position-reference" data-reference="bottom-left">
      <i class="fas fa-arrow-down rotate-45"></i>
    </div>
    <div class="set-position-reference" data-reference="bottom-mid">
      <i class="fas fa-arrow-down"></i>
    </div>
    <div class="set-position-reference" data-reference="bottom-right">
      <i class="fas fa-arrow-right rotate-45"></i>
    </div>
  </div>
</div>
